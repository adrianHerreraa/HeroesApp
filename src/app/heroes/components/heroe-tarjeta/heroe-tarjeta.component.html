<mat-card>

    <mat-card-header>
        <mat-card-title>{{hero.superhero}}</mat-card-title>
        <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
    </mat-card-header>

    <!-- <img src="assets/heroes/{{hero.id}}.jpg" alt="" mat-card-image> -->
    <img [src]="hero | imagen" alt="" mat-card-image>

    <mat-card-content>
        <h3>{{hero.publisher}}</h3>
        <p>
            <strong>Primera apariciÃ³n: </strong> {{hero.first_appearance}}
            <br>
            <strong>Personajes: </strong> {{hero.characters}}
        </p>
    </mat-card-content>

    <mat-card-actions>

        <button 
            mat-button color="warn"
            [routerLink]="[ '/heroes/', hero.id]">
            Leer mas...
        </button>

        <button 
            mat-button color="info"
            [routerLink]="['/heroes/editar/', hero.id]">
            Editar
        </button>

    </mat-card-actions>

</mat-card>

<div fxLayout="column">
    <div>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field >
            <!-- se puede poner la clase appearance="fill", para que sea un recuadro lleno. -->
            
            <mat-label>Number</mat-label>
            
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">

            <mat-autocomplete 
                autoActiveFirstOption 
                #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada( $event )">
            
            <mat-option *ngFor="let hero of heroes" [value]="hero">
                {{ hero.superhero }}
            </mat-option>

            <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                No se encontró nada con el término {{termino}}
            </mat-option>
              
            </mat-autocomplete>

          </mat-form-field>

    </div>

    <div>
        <pre>{{ heroeSeleccionado | json }}</pre>
    </div>

</div>
